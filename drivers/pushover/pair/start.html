<script>

Homey.setTitle( __('pair.start.title') );

Homey.on('error', function( errortype, callback ){

	if (errortype == 'error') {
		Homey.alert(__('pair.start.error'), 'error');
		Homey.done();
	}

	if (errortype == 'nosettings') {
		Homey.alert(__('pair.start.nosettings'), 'error');
		Homey.done();
	}
})

Homey.on('continue', function( success, callback ){

		Homey.showView('list_devices');

})

function saveSettings () {

	// variables
	var inputPushoverUser = document.getElementById( 'pushoverUser' ).value;
	var inputPushoverToken = document.getElementById( 'pushoverToken' ).value;

	// If required values are filled in
	if (pushoverUser != '') {

		// Build data array
		var data = {
			pushoverUser: inputPushoverUser,
			pushoverToken: inputPushoverToken
		};

		// Continue to back-end, pass along data
		Homey.emit( 'get_devices', data );

	} else {

		// Give error, required values
		Homey.alert(__('pair.start.required'), 'error');
		Homey.done();

	}

}

</script>

    <p data-i18n="pair.start.intro">Enter Pushover settings</p>

		<style>
			.pairSettings {
				font-size:16px;
				border:none;
			}

			input {
				font-size:16px;
			}

		</style>

		<table class="pairSettings">
			<tr>
				<td style="width:100px;" data-i18n="pair.start.pushoverUser">User</td>
				<td><input id="pushoverUser" type="text" value="" placeholder="____________________"/></td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td style="width:100px;" data-i18n="pair.start.pushoverToken">Token</td>
				<td><input id="pushoverToken" type="text" value="" placeholder="____________________"/></td>
				<td>&nbsp;</td>
			</tr>
		</table>

		<p>
		&nbsp;
	  </p>

<fieldset>
    <button class="button" data-i18n="pair.start.saveSettings" onclick="saveSettings()">Save</button>
</fieldset>
